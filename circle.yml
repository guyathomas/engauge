machine:
    pre:
        - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    services:
        - docker
machine:
    python:
        version: 2.7.11
dependencies:
    override:
        - pip install docker-compose
        - docker build -t stolemyusername/engauge .
        - docker login -u $DOCKER_LOGIN_USER -p $DOCKER_LOGIN_PASSWORD
        - docker push stolemyusername/engauge:latest
deployment:
  production:
    branch: master
    commands:
      - docker pull stolemyusername/engauge:latest
      - docker-compose -f engauge/docker-compose.yml up -d
      - docker images --no-trunc | grep none | awk '{print $3}' | xargs docker rmi
