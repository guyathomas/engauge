machine:
    pre:
        - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    services:
        - docker
machine:
    python:
        version: 2.7.11
dependencies:
    override:
        - pip install docker-compose
test:
  override:
    - ufo docker build
    - docker tag $(ufo docker image_name) engauge
    - docker-compose
deployment:
 staging:
   branch: master
   commands:
     - ufo ship engauge --cluster stag --no-docker --no-wait