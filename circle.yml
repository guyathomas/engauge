machine:
  services:
    - docker

dependencies:
  override: 
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t stolemyusername/engauged:latest .
    # - docker push stolemyusername/engauged:latest


# test:
#   override:
#     - docker run -d -p 9200:9200 stolemyusername/engauge; sleep 10
#     - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  production:
    branch: master
    heroku:
          appname: engauged
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
      - docker login --email=$DOCKER_EMAIL --username=$DOCKER_USER --password=$DOCKER_PASS
      # - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag stolemyusername/engauged:latest registry.heroku.com/stolemyusername/engauged:latest
      - docker images
      # - heroku container:push web
      - docker push registry.heroku.com/stolemyusername/engauged:latest
